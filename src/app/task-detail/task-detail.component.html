<div *ngIf="task">
    <h2>{{task.name}} Details</h2>
    <div><span>Task ID: </span>{{task.id}}</div>

    <label for="task-name">Task name: </label>
    <input id="task-name" [(ngModel)]="task.name" placeholder="Name">
    <button type="button" class="delete" title="delete task" 
        (click)="deleteName(task)">Delete</button>

    <label for="time-name">Time needed: </label>
    <input id="time-name" [(ngModel)]="task.timeToComplete" placeholder="Time">
    <button type="button" class="delete" title="delete task" 
        (click)="deleteTime(task)">Delete</button>

    <label for="description-name">Description: </label>
    <input id="description-name" [(ngModel)]="task.description" placeholder="Description">
    <button type="button" class="delete" title="delete task" 
        (click)="deleteDescription(task)">Delete</button>

    <label for="tools-name">Tools needed: </label>
    <input id="tools-name" [(ngModel)]="task.tools" placeholder="Tools">
    <button type="button" class="delete" title="delete task" 
        (click)="deleteTools(task)">Delete</button><br>

    <button type="button" (click)="goBack()">Back</button>
    <button type="button" (click)="save()">Save</button>
</div>
